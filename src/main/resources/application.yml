        time-between-eviction-runs: 1
  rabbitmq:
    host: 1.15.68.129
    port: 5672
    username: admin
    password: admin
      
server:
  port: 8080
  connection-timeout: 5000
  tomcat:
    uri-encoding: UTF-8
    max-threads: 1000
    min-spare-threads: 30
  servlet:
    context-path: /
    multipart:
      enabled: true
      file-size-threshold: 10MB
      max-file-size: 100MB
      max-request-size: 125MB

management:
  server:
    port: 8081
  endpoints:
    jmx:
      exposure:
        include: "*"
    web:
      exposure:
        include: "*"
    health:
      show-details: always

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
    auto-mapping-behavior: full
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    cache-enabled: true
    lazyLoadingEnabled: true
  mapper-locations: classpath*:mapper/*Mapper.xml
  global-config:
    db-config:
      logic-not-delete-value: 1
      logic-delete-value: 0

logging:
  level:
    root: info
    cn.chenyuxian.learn: debug


