      use-global-data-source-stat: true
      stat-view-servelt.login-username: admin
      stat-view-servlet.login-password: yxcling.cn
  redis:
    database: 0
    host: 1.15.68.129
    port: 6379
    password: yxcling.cn
    timeout: 5000
    lettuce:
      pool:
        max-active: 200
        max-wait: 5000
        max-idle: 50
        min-idel: 5
